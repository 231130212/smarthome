<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Plant Green House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1, h2, h3 {
      margin-bottom: 10px;
    }

    #loginForm, #dashboard {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1b5e20;
    }

    .card {
      background: #e8f5e9;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginForm">
    <h2>Smart Plant Green House</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" style="display:none;">
    <h1>Smart Plant Green House</h1>

    <div class="card">
      <h3>Kelembaban Tanah</h3>
      <div id="soilMoisture">-- %</div>
      <span id="soilStatus"></span>
    </div>

    <div class="card">
      <h3>Tingkat Cahaya</h3>
      <div id="lightLevel">-- %</div>
      <span id="lightStatus"></span>
    </div>

    <div class="card">
      <h3>Gerakan (PIR)</h3>
      <div id="motion">--</div>
      <span id="motionStatus"></span>
    </div>

    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    // Simulasi login (sementara, tanpa Firebase)
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    loginBtn.addEventListener("click", () => {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    });

    logoutBtn.addEventListener("click", () => {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    });
  </script>

</body>
</html>
