<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Plant Green House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1, h2, h3 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1b5e20;
    }

    .card {
      background: #e8f5e9;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="container" id="loginForm">
    <h2>Smart Plant Green House</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div class="container" id="dashboard" style="display:none;">
    <h1>Dashboard</h1>

    <div class="card">
      <h3>Kelembaban Tanah</h3>
      <div id="soilMoisture">-- %</div>
      <span id="soilStatus"></span>
    </div>

    <div class="card">
      <h3>Tingkat Cahaya</h3>
      <div id="lightLevel">-- %</div>
      <span id="lightStatus"></span>
    </div>

    <div class="card">
      <h3>Gerakan (PIR)</h3>
      <div id="motion">--</div>
      <span id="motionStatus"></span>
    </div>

    <button id="logoutBtn">Logout</button>
  </div>

  <!-- FIREBASE SCRIPTS -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>

</body>
</html>
